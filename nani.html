<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaNi - Food Delivery System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .view { display: none; }
        .view.active { display: block; }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal.active {
            display: flex;
        }
        .animate-pop-in {
            animation: popIn 0.3s ease-out forwards;
        }
        @keyframes popIn {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .quantity-btn {
            transition: background-color 0.2s, color 0.2s;
        }
        .tab-btn {
             transition: all 0.3s ease;
        }
        .tab-btn.active {
            border-color: #F97316;
            color: #F97316;
            background-color: #FFF7ED;
        }
        /* Star Rating */
        .star-rating { display: flex; flex-direction: row-reverse; justify-content: flex-end; }
        .star-rating input { display: none; }
        .star-rating label { font-size: 1.5rem; color: #ddd; cursor: pointer; transition: color 0.2s; }
        .star-rating.large label { font-size: 2rem; }
        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label { color: #f97316; }
        .star-rating.read-only label:hover,
        .star-rating.read-only label:hover ~ label { color: #ddd; } /* Disable hover on read-only */

        
        /* Progress Bar */
        .progress-container {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 20px;
        }
        .progress-bar {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            height: 4px;
            background-color: #ddd;
            width: 100%;
            z-index: 1;
        }
        .progress-bar-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #f97316;
            transition: width 0.4s ease;
            z-index: 2;
        }
        .progress-step {
            position: relative;
            z-index: 3;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            transition: background-color 0.4s ease;
        }
        .progress-step.active {
            background-color: #f97316;
        }
        .progress-step-label {
            position: absolute;
            top: 40px;
            width: 100px;
            text-align: center;
            font-size: 12px;
            color: #666;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Auth View (Login/Register) -->
    <div id="authView" class="view active">
        <div class="min-h-screen bg-gray-50 flex flex-col justify-center items-center p-4">
            
            <!-- Login Form -->
            <div id="loginView" class="view active">
                <div class="p-8 max-w-sm w-full bg-white rounded-xl shadow-lg space-y-4">
                    <div class="text-center">
                        <img src="https://i.imgur.com/Kf5xTev.png" alt="NaNi Logo" class="h-25 mx-auto mb-4">
                        <p class="text-gray-500">Welcome back!</p>
                    </div>
                    <div>
                        <label for="loginEmail" class="text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="loginEmail" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="loginPassword" class="text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="loginPassword" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="••••••••">
                    </div>
                     <p id="loginError" class="text-xs text-red-500"></p>
                    <button onclick="login()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Log in</button>
                    <p class="text-sm text-center text-gray-600">
                        Don't have an account? <a href="#" onclick="toggleAuthView('register')" class="font-medium text-orange-500 hover:text-orange-600">Register</a>
                    </p>
                </div>
                 <div class="mt-4 text-center">
                    <button onclick="loginAs('user1')" class="text-xs text-gray-500 hover:underline">Login as Customer</button> | 
                    <button onclick="loginAs('rider1')" class="text-xs text-gray-500 hover:underline">Login as Rider</button> | 
                    <button onclick="loginAs('owner1')" class="text-xs text-gray-500 hover:underline">Login as Owner</button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerView" class="view">
                <div class="p-8 max-w-sm w-full bg-white rounded-xl shadow-lg space-y-4">
                     <div class="text-center">
                        <img src="https://i.imgur.com/Kf5xTev.png" alt="NaNi Logo" class="h-25 mx-auto mb-4">
                        <p class="text-gray-500">Create your account</p>
                    </div>
                    <div>
                        <label for="registerName" class="text-sm font-medium text-gray-700">Full Name</label>
                        <input type="text" id="registerName" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="Juan Dela Cruz">
                    </div>
                    <div>
                        <label for="registerEmail" class="text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="registerEmail" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="registerPassword" class="text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="registerPassword" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="••••••••">
                    </div>
                     <div>
                        <label for="registerConfirmPassword" class="text-sm font-medium text-gray-700">Confirm Password</label>
                        <input type="password" id="registerConfirmPassword" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm" placeholder="••••••••">
                    </div>
                    <p id="registerError" class="text-xs text-red-500"></p>
                    <button onclick="register()" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">Register</button>
                    <p class="text-sm text-center text-gray-600">
                        Already have an account? <a href="#" onclick="toggleAuthView('login')" class="font-medium text-orange-500 hover:text-orange-600">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="appContainer" class="view">
        <header id="appHeader" class="bg-white p-4 shadow-md flex justify-between items-center sticky top-0 z-50">
            <!-- Header content is rendered dynamically -->
        </header>

        <main id="mainContent" class="p-4 md:p-8">
            <!-- Content will be rendered here -->
        </main>
    </div>
    
    <!-- Universal Modal -->
    <div id="universalModal" class="modal" onclick="closeModal()">
        <div id="universalModalContent" class="bg-white rounded-lg shadow-xl w-11/12 md:max-w-md mx-auto animate-pop-in" onclick="event.stopPropagation()">
            <!-- Modal content will be injected here -->
        </div>
    </div>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, getDoc, getDocs, setDoc, updateDoc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

// --- FIREBASE SETUP ---
const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : { apiKey: "DEMO", authDomain: "DEMO", projectId: "DEMO" };
const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

const productsCollection = collection(db, `artifacts/${appId}/public/data/products`);
const reviewsCollection = collection(db, `artifacts/${appId}/public/data/reviews`);
const settingsDoc = doc(db, `artifacts/${appId}/public/data/settings/dashboard`);

// --- STATE MANAGEMENT ---
const state = {
    currentUser: null,
    currentView: 'home',
    activeOrderId: null,
    modifyingOrderId: null,
    products: [],
    reviews: [],
    orders: [
        { 
            id: 12345, 
            customerId: 'user1', 
            riderId: 'rider1', 
            restaurant: 'NaNi', 
            items: [
                { id: "abc-123", name: "Tonkotsu Ramen", price: 450, quantity: 1, image: "https://placehold.co/600x400/F97316/FFFFFF?text=Ramen" },
                { id: "def-456", name: "Pork Gyoza", price: 250, quantity: 1, image: "https://placehold.co/600x400/F97316/FFFFFF?text=Gyoza" }
            ], 
            total: 750, 
            status: 'Preparing',
            payment: { method: 'Cash on Delivery', cashAmount: '1000' }
        }
    ],
    chatMessages: {},
    cart: [],
    dashboardBg: 'https://images.unsplash.com/photo-1555939594-58d7cb561ad1?q=80&w=2787&auto=format&fit=crop', // Default BG
    userData: {
        'user1': { name: 'Alice', role: 'customer', phone: '09171234567', address: '123 Main St, Davao City', profilePic: 'https://placehold.co/96x96/F97316/FFFFFF?text=A' },
        'rider1': { name: 'Cardo', role: 'rider', phone: '09181112233', vehicle: 'Motorcycle', license: 'D01-23-456789', plateNumber: 'MC 12345', profilePic: 'https://placehold.co/96x96/16A34A/FFFFFF?text=C', licenseImg: 'https://placehold.co/400x250/cccccc/969696?text=License+Img', plateNumberImg: 'https://placehold.co/400x250/cccccc/969696?text=Plate+Img' },
        'owner1': { name: 'Maria', role: 'owner', restaurant: 'NaNi', phone: '09194445566', address: 'JP Laurel Ave, Davao City', facebook: 'facebook.com/NaNiRestaurant', profilePic: 'https://placehold.co/96x96/9333EA/FFFFFF?text=M' }
    }
};
window.state = state;

// --- RENDER FUNCTIONS ---
function render() {
    const user = state.userData[state.currentUser];
    if (user) {
        hideView('authView');
        showView('appContainer');
        renderHeader(user.role);
        renderView(state.currentView, state.activeOrderId);
    } else {
        hideView('appContainer');
        showView('authView');
    }
    updateCartCount();
}
window.render = render;

function renderHeader(role) {
    const header = document.getElementById('appHeader');
    let navLinks = '';
    const activeOrder = state.orders.find(o => o.customerId === state.currentUser && !['Delivered', 'Reviewed', 'Cancelled'].includes(o.status));
    
    let modificationBanner = '';
    if (state.modifyingOrderId) {
        modificationBanner = `<div class="w-full bg-yellow-100 text-yellow-800 text-center text-sm py-1 absolute top-full left-0">Modifying Order #${state.modifyingOrderId}</div>`;
    }

    navLinks = `<button onclick="renderView('home')" class="text-gray-600 hover:text-orange-500">Home</button>
                <button onclick="renderView('profile')" class="text-gray-600 hover:text-orange-500">Profile</button>`;
                
    if (role === 'customer') {
        navLinks += `${activeOrder ? `<button onclick="renderView('orderStatus', ${activeOrder.id})" class="text-gray-600 hover:text-orange-500 font-semibold text-orange-500">Track Order</button>` : ''}
            <button onclick="renderView('cart')" class="relative text-gray-600 hover:text-orange-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                <span id="cart-count" class="absolute -top-2 -right-2 bg-orange-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">0</span>
            </button>`;
    }
    
    header.innerHTML = `<div class="relative w-full flex justify-between items-center"><img src="https://i.imgur.com/Kf5xTev.png" alt="NaNi Logo" class="h-11"><div class="flex items-center space-x-4">${navLinks}<button onclick="logout()" class="text-gray-600 hover:text-orange-500">Logout</button></div>${modificationBanner}</div>`;
}

function renderView(view, data) {
    state.currentView = view;
    if (data !== undefined) state.activeOrderId = data;
    const mainContent = document.getElementById('mainContent');
    switch(view) {
        case 'home': mainContent.innerHTML = renderHomeDashboard(); break;
        case 'profile': mainContent.innerHTML = renderProfile(); break;
        case 'cart': mainContent.innerHTML = renderCart(); break;
        case 'checkout': mainContent.innerHTML = renderCheckout(); break;
        case 'orderStatus': mainContent.innerHTML = renderOrderStatus(data); break;
        case 'chat': mainContent.innerHTML = renderChat(data.orderId, data.recipientId); break;
        case 'riderDeliveryView': mainContent.innerHTML = renderRiderDeliveryView(data); break;
    }
}
window.renderView = renderView;

// --- UNIFIED DASHBOARD & CUSTOMER VIEWS ---
function renderHomeDashboard() {
    const user = state.userData[state.currentUser];
    if (!user) return `<p>Loading...</p>`;

    let riderContent = '';
    if (user.role === 'rider') {
        riderContent = renderRiderDashboardList();
    }
    
    let ownerContent = '';
    if (user.role === 'owner') {
        ownerContent = renderOwnerControls();
    }
    
    const isOwner = user.role === 'owner';
    let productGrid = state.products.map(product => {
        const ownerButtons = isOwner ? `
            <div class="absolute top-2 right-2 flex gap-2">
                <button onclick="showEditMenuModal('${product.id}')" class="bg-blue-500 text-white p-2 rounded-full shadow-lg hover:bg-blue-600 text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.5L16.732 3.732z" /></svg>
                </button>
                <button onclick="showDeleteMenuModal('${product.id}')" class="bg-red-500 text-white p-2 rounded-full shadow-lg hover:bg-red-600 text-sm">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                </button>
            </div>` : '';

        return `
        <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300 relative" ${!isOwner ? `onclick="showItemModal('${product.id}')"` : ''}>
            ${ownerButtons}
            <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover ${isOwner ? '' : 'cursor-pointer'}">
            <div class="p-4">
                <h3 class="text-lg font-semibold">${product.name}</h3>
                <p class="text-sm text-gray-500">${product.restaurant}</p>
                <p class="text-base font-bold text-orange-500 mt-2">₱${product.price}</p>
            </div>
        </div>`;
    }).join('');

    return `
        ${riderContent}
        <div id="restaurant-view" class="p-6 rounded-xl shadow-lg bg-cover bg-center" style="background-image: url('${state.dashboardBg}')">
            <div class="bg-black bg-opacity-50 p-6 rounded-xl">
                ${ownerContent}
                <h1 class="text-4xl font-bold text-white text-shadow-lg">Welcome to NaNi</h1>
                ${renderRestaurantInfo()}
                <h2 class="text-3xl font-bold mt-8 mb-4 text-white">Our Menu</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">${productGrid}</div>
            </div>
        </div>
        ${renderReviewsSection()}
    `;
}

function renderCart() {
    if (state.cart.length === 0) {
        return `<div class="text-center py-16"><h2 class="text-2xl font-semibold mb-2">Your cart is empty</h2><p class="text-gray-500 mb-6">Looks like you haven't added anything to your cart yet.</p><button onclick="renderView('home')" class="bg-orange-500 text-white font-semibold py-2 px-6 rounded-lg shadow hover:bg-orange-600">Start Shopping</button></div>`;
    }
    const subtotal = state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    const deliveryFee = 50;
    const total = subtotal + deliveryFee;
    const checkoutButtonText = state.modifyingOrderId ? 'Update Order' : 'Proceed to Checkout';

    let cartItemsHTMLFull = state.cart.map(item => `
        <div class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center space-x-4"><img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-md object-cover"><div> <h4 class="font-semibold">${item.name}</h4> <p class="text-sm text-gray-500">₱${item.price}</p> </div></div>
            <div class="flex items-center space-x-3">
                <button onclick="updateQuantity('${item.id}', -1)" class="quantity-btn h-8 w-8 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300">-</button>
                <span class="font-semibold w-8 text-center">${item.quantity}</span>
                <button onclick="updateQuantity('${item.id}', 1)" class="quantity-btn h-8 w-8 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300">+</button>
                <button onclick="removeFromCart('${item.id}')" class="text-red-500 hover:text-red-700"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" /></svg></button>
            </div>
        </div>`).join('');
    return `<div class="max-w-4xl mx-auto"><h2 class="text-3xl font-bold mb-6">Your Cart</h2><div class="flex flex-col lg:flex-row gap-8"><div class="w-full lg:w-2/3 bg-white rounded-xl shadow-lg">${cartItemsHTMLFull}</div><div class="w-full lg:w-1/3"><div class="bg-white p-6 rounded-xl shadow-lg"><h3 class="text-xl font-semibold mb-4">Order Summary</h3><div class="space-y-2"><div class="flex justify-between text-gray-600"><span>Subtotal</span><span>₱${subtotal.toFixed(2)}</span></div><div class="flex justify-between text-gray-600"><span>Delivery Fee</span><span>₱${deliveryFee.toFixed(2)}</span></div><div class="flex justify-between font-bold text-lg pt-2 border-t"><span>Total</span><span>₱${total.toFixed(2)}</span></div></div><button onclick="renderView('checkout')" class="mt-6 w-full bg-orange-500 text-white font-semibold py-3 rounded-lg shadow hover:bg-orange-600">${checkoutButtonText}</button></div></div></div></div>`;
}

function renderCheckout() {
    const user = state.userData[state.currentUser];
    const subtotal = state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    const total = subtotal + 50;
    const placeOrderButtonText = state.modifyingOrderId ? 'Update Order' : 'Place Order';
    return `<div class="max-w-4xl mx-auto"><h2 class="text-3xl font-bold mb-6">Checkout</h2><div class="flex flex-col lg:flex-row gap-8"><div class="w-full lg:w-2/3 bg-white p-6 rounded-xl shadow-lg space-y-6"><div><h3 class="text-xl font-semibold border-b pb-2 mb-4">Delivery Details</h3><div class="space-y-2"><p><span class="font-semibold">Name:</span> ${user.name}</p><p><span class="font-semibold">Address:</span> ${user.address}</p><p><span class="font-semibold">Phone:</span> ${user.phone}</p></div></div>
    <div>
        <h3 class="text-xl font-semibold border-b pb-2 mb-4">Payment Method</h3>
        <div class="space-y-4">
            <div class="flex items-center"><input id="cod" name="paymentMethod" type="radio" class="focus:ring-orange-500 h-4 w-4 text-orange-600 border-gray-300" checked onchange="switchPaymentMethod('cod')"><label for="cod" class="ml-3 block text-sm font-medium text-gray-700">Cash on Delivery</label></div>

function renderOrderStatus(orderId) {
    const order = state.orders.find(o => o.id === orderId);
    if (!order) return `<p>Order not found.</p>`;
    const rider = state.userData[order.riderId];
    let statusSpecificContent = '';

    const statuses = ['Accepted', 'Preparing', 'Out for Delivery', 'Delivered'];
    const currentStatusIndex = statuses.indexOf(order.status);
    const progressPercentage = currentStatusIndex >= 0 ? (currentStatusIndex / (statuses.length - 1)) * 100 : 0;
    
    let progressBarHTML = `<div class="progress-container">
        <div class="progress-bar"><div class="progress-bar-fill" style="width: ${progressPercentage}%"></div></div>
        ${statuses.map((s, i) => `<div class="progress-step ${i <= currentStatusIndex ? 'active' : ''}"><span class="progress-step-label">${s}</span></div>`).join('')}
    </div>`;

    if (order.status === 'Cancelled') {
        statusSpecificContent = `<div class="text-center p-4 bg-red-100 rounded-lg text-red-700">This order has been cancelled.</div>`;
    } else if (order.status === 'Delivered') {
        statusSpecificContent = `<button onclick="showReviewModal(${order.id})" class="w-full bg-green-500 text-white font-semibold py-3 rounded-lg shadow hover:bg-green-600">Write a Review</button>`;

        statusSpecificContent = `<div class="text-center p-4 bg-green-100 rounded-lg text-green-700">Your review has been submitted. Thank you!</div>`;
    } else {
        const canModify = !['Out for Delivery', 'Delivered'].includes(order.status);
        statusSpecificContent = `
            ${canModify ? `<button onclick="startOrderModification(${order.id})" class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg shadow hover:bg-blue-600 mb-2">Modify Order</button>` : ''}

    return `<div class="max-w-4xl mx-auto"><h2 class="text-3xl font-bold mb-2">Tracking Order #${order.id}</h2><p class="text-lg text-gray-600 mb-6">Status: <span class="font-semibold text-orange-500">${order.status}</span></p>

function renderChat(orderId, recipientId) {
    const recipient = state.userData[recipientId];
    if (!recipient) {
        console.error("Recipient not found for chat:", recipientId);
        return `<p class="text-red-500">Error: Chat recipient not found.</p>`;
    }
    if (!state.chatMessages[orderId]) state.chatMessages[orderId] = [];
    const messages = state.chatMessages[orderId].filter(m => (m.from === state.currentUser && m.to === recipientId) || (m.from === recipientId && m.to === state.currentUser));
    let messagesHTML = messages.map(m => `<div class="flex ${m.from === state.currentUser ? 'justify-end' : 'justify-start'}"><div class="max-w-xs md:max-w-md px-4 py-2 rounded-xl ${m.from === state.currentUser ? 'bg-orange-500 text-white' : 'bg-gray-200 text-gray-800'}">${m.text}</div></div>`).join('');

    return `

function placeOrUpdateOrder() {
    const subtotal = state.cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    
    if(state.modifyingOrderId) {
        // Update existing order
        const order = state.orders.find(o => o.id === state.modifyingOrderId);
        if(order) {
            order.items = [...state.cart];
            order.total = subtotal + 50;
        }
        const orderId = state.modifyingOrderId;
        state.modifyingOrderId = null;
        state.cart = [];
        renderView('orderStatus', orderId);
        renderHeader(state.userData[state.currentUser].role); // Re-render header to remove banner
    } else {
        // Place new order
        let paymentDetails = {};
        const paymentMethod = document.querySelector('input[name="paymentMethod"]:checked').id;

        if (paymentMethod === 'cod') {
            paymentDetails.method = 'Cash on Delivery';
            paymentDetails.cashAmount = document.getElementById('cashAmount').value || 'Not specified';
        } else {
            paymentDetails.method = 'Online Payment (GCash)';
            const gcashMethod = document.querySelector('input[name="gcashMethod"]:checked').id;
            paymentDetails.detail = gcashMethod === 'gcashQR' ? 'Pay via QR' : 'Pay Online';
        }

        const newOrder = { 
            id: Date.now(), 
            customerId: state.currentUser, 
            riderId: 'rider1', 
            restaurant: state.cart[0].restaurant, 
            items: [...state.cart], 
            total: subtotal + 50, 
            status: 'Accepted',
            payment: paymentDetails
        };
        state.orders.push(newOrder);
        state.cart = [];
        updateCartCount();
        renderView('orderStatus', newOrder.id);
        simulateOrderStatusUpdates(newOrder.id);
    }
}

function simulateOrderStatusUpdates(orderId) {

            order.status = 'Preparing';
            if (state.currentView === 'orderStatus' && state.activeOrderId === orderId) {
                renderView('orderStatus', orderId);
            }

    }, 5000); // 5 seconds

            order.status = 'Out for Delivery';
            if (state.currentView === 'orderStatus' && state.activeOrderId === orderId) {
                renderView('orderStatus', orderId);
            }

            if (state.currentView === 'orderStatus' && state.activeOrderId === orderId) {

            state.dashboardBg = doc.data().backgroundUrl;
            console.log("Dashboard background updated from Firestore.");
            if (state.currentUser && state.currentView === 'home') {
                renderView('home');
            }
        }
    });

    onSnapshot(reviewsCollection, (snapshot) => {
        state.reviews = [];
        snapshot.forEach(doc => {
            state.reviews.push({ id: doc.id, ...doc.data() });
        });
        console.log("Reviews updated from Firestore:", state.reviews);
        if (state.currentUser) {
            renderView(state.currentView);
        }
    });
}

async function initializeAppWithAuth() {
    try {
        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
            await signInWithCustomToken(auth, __initial_auth_token);
        } else {
            await signInAnonymously(auth);
        }
        console.log("Firebase Auth signed in.");
        await seedInitialProducts();
        setupDataListeners(); 
        render();
    } catch (error) {
        console.error("Firebase initialization failed:", error);
    }
}

initializeAppWithAuth();
